<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Admin - Nine-Shop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('assets/bg1.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px 30px;
      border-radius: 16px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 8px 30px rgba(102, 126, 234, 0.3);
      animation: fadeInUp 1s ease-out;
      position: relative;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .logo img {
      width: 36px;
      height: 36px;
    }

    .logo .nine {
      color: #667eea;
    }

    .logo .shop {
      color: #4ecdc4;
    }

    .welcome {
      text-align: center;
      font-size: 14px;
      color: #444;
      margin-bottom: 30px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .btn-login {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      font-weight: 600;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="logo">
      <img src="assets/Logo.png" alt="Nine-Shop Logo" />
      <span><span class="nine">Nine</span>-<span class="shop">Shop</span></span>
    </div>
    <div class="welcome">Halo Admin, Selamat Datang!</div>
    <form>
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit" class="btn-login">Log In</button>
    </form>
  </div>
</body>
</html>
